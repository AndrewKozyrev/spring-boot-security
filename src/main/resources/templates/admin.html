<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Show Data</title>
</head>
<body>
<div class="container">
    <div class="row bg-dark align-items-center p-2">
        <div class="col-11 align-self-start text-light">
            <b th:text="${me.name}"/> with roles:
            <span th:each="role : ${me.getAuthorities()}">
                <span th:text="${role}"></span></span>
        </div>
        <a href="/logout" class="col-1 align-self-end text-light text-muted">Logout</a>
    </div>

    <div class="row pt-3">

        <ul class="col-2 list-group">
            <a href="/admin">
                <li class="list-group-item active">Admin</li>
            </a>
            <a href="/user">
                <li class="list-group-item" style="border: none">User</li>
            </a>
        </ul>

        <div class="col-10 bg-light" style="height: 960px;">
            <h2>Admin panel</h2>
            <ul class="nav mb-3">
                <li class="nav-item bg-white pt-2 pl-3 pr-3 pb-2">
                    <a href="/admin" class="text-dark">Users table</a>
                </li>
                <li class="nav-item p-2"><a href="/admin/creation">New User</a></li>
            </ul>

            <h4>All user</h4>
            <div class="bg-white p-4">
                <table class="table table-striped">
                    <tr class="bg-white">
                        <th>ID</th>
                        <th>username</th>
                        <th>surname</th>
                        <th>role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>

                    <tr th:each="user : ${all}">
                        <td th:text="${user.userId}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.surname}"></td>
                        <td>
                            <div th:each="role : ${user.getAuthorities()}">
                                <span th:text="${role.getAuthority().substring(5)}"></span>
                            </div>
                        </td>
                        <td>
                            <button class="btn btn-primary edit-user" type="button" id="edit-user" data-toggle="modal"
                                    data-target="#myModal" th:data-userId="${user.userId}">Edit</button>
                        </td>
                        <td>
                            <button type="button">Delete</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
</div>

<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="text" id="userIdEdit" name="userIdEdit" readonly/>
                    <label for="nameEdit">Enter new name: </label>
                    <input type="text" id="nameEdit" name="nameEdit"/>
                    <br>
                    <label for="surnameEdit">Enter last name: </label>
                    <input type="text" id="surnameEdit" name="surnameEdit"/>
                    <br>
                    <input type="password" id="passwordEdit" name="passwordEdit"/>
                    <br>

                    <input type="submit" id="edit-save-button" value="Update!"/>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="../static/main.js" th:src="@{/main.js}"></script>

 <script>
     $('#myModal').on('shown.bs.modal', function (event) {
         let button = $(event.relatedTarget); // Кнопка, вызвавшая модальное окно
         let userId = button.data('userid'); // Получение userId из атрибута data-userId

         if (userId) {
             $.get({
                 url: '/api/update/' + userId,
                 success: (data) => {
                     let modal = $(this);
                     modal.find('#userIdEdit').val(data.userId); // Установка значения userId
                     modal.find('#nameEdit').val(data.name); // Установка значения имени
                     modal.find('#surnameEdit').val(data.surname); // Установка значения фамилии
                     modal.find('#passwordEdit').val(data.password);
                 },
                 error: (err) => {
                     alert(err);
                 }
             });
         }
     });

     $('#edit-save-button').click(function() {
         let modal = $('#myModal');
         let user = {
             userId: modal.find('#userIdEdit').val(),
             name: modal.find('#nameEdit').val(),
             surname: modal.find('#surnameEdit').val(),
             password: modal.find('#passwordEdit').val()
         };

         if (modal.find('#userIdEdit').val()) {
             user.userId = modal.find('#userIdEdit').val();
         }

         $.ajax({
             url: '/api/update',
             type: 'POST',
             data: JSON.stringify(user),
             contentType: "application/json; charset=utf-8",
             dataType: "json",
             success: () => {
                 location.reload();
             },
             error: (err) => {
                 alert(err);
             }
         });

         modal.modal('hide');
     });
</script>

</body>
</html>
