<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Show Data</title>
</head>
<body>
<div class="container">
    <div class="row bg-dark align-items-center p-2">
        <div class="col-11 align-self-start text-light">
            <b th:text="${me.name}"/> with roles:
            <span th:each="role : ${me.getAuthorities()}">
                <span th:text="${role.getAuthority().substring(5)}"></span></span>
        </div>
        <a href="/logout" class="col-1 align-self-end text-light text-muted">Logout</a>
    </div>

    <div class="row pt-3">

            <ul class="col-2 list-group">
                <a href="/user"><li class="list-group-item active">User</li></a>
            </ul>

        <div class="col-10 bg-light" style="height: 960px;">
            <h2>User information-page</h2>
            <h4>About user</h4>
            <div class="bg-white p-4">
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>username</th>
                    <th>surname</th>
                    <th>role</th>
                </tr>

                <tr class="bg-light">
                    <td th:text="${me.getUserId()}"></td>
                    <td th:text="${me.getName()}"></td>
                    <td th:text="${me.getSurname()}"></td>
                    <td>
                        <div th:each="role : ${me.getAuthorities()}" style="display: inline-block;">
                            <span th:text="${role.getAuthority().substring(5)}"></span>
                        </div>
                    </td>
                </tr>
            </table>
            </div>
        </div>

    </div>


</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
